<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>To do List</title>
</head>
<body>
    <div class="my-3 text-center">
        <h3>Let's make your own to-do list here!</h3>
        <form onsubmit="formSubmit(event)" class="row g-2 justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" id="input" style="width: 400px;" placeholder="What do you want to do? Type here...">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Add</button>
              </div>
        </form>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h3 class="text-center">To-do List</h3>
                <div>
                    <ul id="todolist">
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <h3 class="text-center">Done List</h3>
                <div>
                    <ul id="donelist">

                    </ul>
                </div>
            </div>
        </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
